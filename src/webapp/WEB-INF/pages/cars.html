<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Cars</h2>
<table border="5">
    <style>
        table {
            width: 100%; /* Ширина таблицы */
            background: white; /* Цвет фона таблицы */
            color: black; /* Цвет текста */
            border-spacing: 1px; /* Расстояние между ячейками */
        }
        td, th {
            background: white; /* Цвет фона ячеек */
            padding: 5px; /* Поля вокруг текста */
        }
    </style>
    <tr>
        <th>model</th>
        <th>type</th>
        <th>year</th>
    </tr>
    <tr th:each = "car: ${cars}">
        <td align="center" th:text="${car.getModel()}">Model</td>
        <td align="center" th:text="${car.getType()}">Type</td>
        <td align="right" th:text="${car.getYear()}">Year</td>
    </tr>
</table>
</body>
</html>
